{% extends 'base.html' %}
{% load static %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<!-- contact page stylesheet -->
<link rel="stylesheet" href="{% static 'css/contact.css' %}">


<!-- enter page content here -->
<body>
    <form>

        <div class="form-title">
            <h2>Got Questions or feedbacks for us? Connect with us today!</h2>
        </div>

        <fieldset>
            <label for="name">
                <span class="label-text">Name</span>  
                <input id="name" name="name" type="text" required />
            </label>

            <label for="email">
                <span class="label-text">Email</span> 
                <input id="email" name="email" type="email" required />
            </label>

            <label for="message" >
                <span class="label-text">Message</span> 
                <textarea id="message" name="message" rows="25" columns="50" placeholder="Type your message..."></textarea>
            </label>
        </fieldset>

        <fieldset>
            <input id="submit-button" type="submit" value="Send Message" />
        </fieldset>

    </form>
</body>

{% endblock %}
