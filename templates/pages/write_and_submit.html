<section class="parent_container">
    <form action="" method="get" enctype="multipart/form-data">
        <label for="add-movie-title">add movie title 
            <input type="text" class="movie" id="add-movie-title"> 
        </label>
      
    <div class="select-group">
    <p>movie category</p>

    <select name="movie" id="title">movie category
        <option value="5">Tv-Series</option>
        <option value="3">Nollywood</option>
        <option value="2">Bollywood</option>
        <option value="1">Hollywood</option>
        <option value="4">K-drama</option>
    </select>
    <i class="fas fa-caret-down"></i>
    </div>

    <div class="text-area">
        <p>write article</p>
        <textarea name="article" id="" cols="30" rows="10">write here...</textarea>
    </div>

    <p class="page_divider">or</p>

    <button class="upload" onclick="document.getElementById('getFile').click()">upload document (less than 2mb)</button>
    <input type='file' id="getFile" style="display:none">

    <div>
        <p>Add trailer (optional)</p>

        <button class="upload trailer" onclick="document.getElementById('getFile').click()">
        <i class="fas fa-plus"></i>
        <p>upload</p>
        </button>
    </div>

    <div id="btn">
        <button type="submit" class="submit">submit</button>
    </div>
</form>
</section>

        margin: 0 auto;
        width: 50%;
