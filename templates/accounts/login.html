{% extends 'base.html' %} {% load static %} {%block title %} Log In {%endblock%}
{% block content %}
<!-- login page stylesheet -->
<link rel="stylesheet" href="{% static 'css/logIn_sigIn.css' %}" />

<div class="form-container">
  <h2>Log In</h2>

  <hr />

  <form action="#" class="form">
    <div class="form-group">
      <input
        class="form__input"
        type="email"
        name=""
        id="firstname"
        placeholder="Email"
        required
      />
      <label class="form__label" for="firstname">Email</label>
    </div>

    <div class="form-group">
      <input
        class="form__input"
        type="password"
        name=""
        id="lastname"
        placeholder="Password"
        required
      />
      <label class="form__label" for="lastname">Password</label>
    </div>

    <button class="form__button">Login</button>
  </form>

  <p class="login-signup-text">
    Not yet registered? <a href="{% url 'user:signup' %}">Sign Up Here</a>
  </p>
</div>
<!-- enter page content here -->

{% endblock %}
