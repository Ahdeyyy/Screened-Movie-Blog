{% extends 'base.html' %} {% load static %} {%block title %} Sign In
{%endblock%} {% block content %}
<!-- Sign In page stylesheet -->

<link rel="stylesheet" href="{% static 'css/logIn_sigIn.css' %}" />
<div class="form-container">
  <h2>Writer's Sign Up</h2>

  <hr />

  <form action="#" class="form">
    <div class="form-group">
      <input
        class="form__input"
        type="text"
        name=""
        id="firstname"
        placeholder="First Name"
        required
      />
      <label class="form__label" for="firstname">First Name</label>
    </div>

    <div class="form-group">
      <input
        class="form__input"
        type="text"
        name=""
        id="lastname"
        placeholder="Last Name"
        required
      />
      <label class="form__label" for="lastname">Last Name</label>
    </div>

    <div class="form-group">
      <input
        class="form__input"
        type="email"
        name=""
        id="email"
        placeholder="Email"
        required
      />
      <label class="form__label" for="email">Email</label>
    </div>

    <div class="form-group">
      <input
        class="form__input"
        type="password"
        name=""
        id="password"
        placeholder="Password"
        required
      />
      <label class="form__label" for="password">Password</label>
    </div>

    <div class="form-group">
      <input
        class="form__input"
        type="text"
        name=""
        id="displayname"
        placeholder="Display Name"
        required
      />
      <label class="form__label" for="displayname">Display Name</label>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" name="" id="terms" />
      <label class="form__checkbox" for="terms">
        <div class="check-mark"></div>
      </label>

      <p>
        I agree to the <a href="{% url 'privacy' %}">Privacy Policy</a> and
        <a href="{% url 'terms_of_service' %}">Terms of Service</a>
      </p>
    </div>

    <button class="form__button">Sign Up</button>
  </form>

  <p class="login-signup-text">
    Already have an account? <a href="{% url 'user:login' %}">Login</a>
  </p>
</div>
<!-- enter page content here -->

{% endblock %}
